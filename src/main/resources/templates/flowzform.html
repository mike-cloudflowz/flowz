<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>CloudFlowz</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Flowz Details</h2>
    <div>
        <form class="form-horizontal" th:object="${flowz}" th:action="@{/flowz}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:value="${user}" name="username" />
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Flowz Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{flowz_name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Flowz Type:</label>
                <div class="col-sm-10">
                	<select class="form-control" th:field="*{flowz_type}">
  					<option value="SCH">Schedulez</option>
  					<option value="CHN" disabled="disabled">Chainz</option>
  					<option value="LOC" disabled="disabled">Locatez</option>
					</select>
                 </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Flowz Status:</label>
                <div class="col-sm-10">
                	<select class="form-control" th:field="*{flowzStatus}">
  					<option value="Created">Created</option>
  					<option value="Scheduled" disabled="disabled">Scheduled</option>
  					<option value="Executed" disabled="disabled">Executed</option>
  					<option value="Canceled" disabled="disabled">Canceled</option>
  					<option value="Errored" disabled="disabled">Errored</option>
					</select>
                 </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Recurring Flowz:</label>
                <div class="col-sm-10">
                	<select class="form-control" th:field="*{flowz_recurz_type}">
  					<option value="N">No</option>
  					<option value="D">Daily</option>
  					<option value="W" disabled="disabled">Weekly</option>
  					<option value="M" disabled="disabled">Monthly</option>
  					<option value="Y" disabled="disabled">Yearly</option>
					</select>
                 </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Track your Flowz:</label>
                <div class="col-sm-10">
                	<select class="form-control" th:field="*{trackz_flowz}">
  					<option value="N">No</option>
  					<option value="Y">Yes</option>
					</select>
                 </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
           
        </form>
    </div>
</div>

</body>
</html>
